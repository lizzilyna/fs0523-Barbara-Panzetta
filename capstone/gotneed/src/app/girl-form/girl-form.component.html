<form #girlForm="ngForm" (ngSubmit)="onSubmit()">
  <!-- Campi del modulo con bindings [(ngModel)] -->
  <label for="nome">Nome</label>
  <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
  
  <mat-form-field>
    <mat-label>Help Offerti</mat-label>
    <mat-select name="helpOfferti" [(ngModel)]="selectedHelpOfferti" multiple>
      <mat-option *ngFor="let help of helpOfferti" [value]="help">{{ help }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Menu a tendina per gli help richiesti -->
  <mat-form-field>
    <mat-label>Help Richiesti</mat-label>
    <mat-select name="helpRichiesti" [(ngModel)]="selectedHelpRichiesti" multiple>
      <mat-option *ngFor="let help of helpRichiesti" [value]="help">{{ help }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Pulsante di invio -->
  <button type="submit" [disabled]="!girlForm.valid">Invia</button>
</form>
