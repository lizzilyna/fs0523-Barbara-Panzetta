<app-toolbar></app-toolbar>

<div class="container-login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" id="username" formControlName="username" required placeholder="Username">
    </div>

    <div class="form-group">
      <input type="password" id="password" formControlName="password" required placeholder="Password">
    </div>

    <button type="submit" [disabled]="!loginForm.valid" class="yellow-button">Login</button>
  </form>
</div>
