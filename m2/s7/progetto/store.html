<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="row" id="productCards">
    
    <div class="card">
        <img src="URL_IMMAGINE" class="card-img-top" alt="NOME_PRODOTTO">
        <div class="card-body">
            <h5 class="card-title">NOME_PRODOTTO</h5>
            <p class="card-text">DESCRIZIONE_PRODOTTO</p>
            <p class="card-text">Marca: MARCA_PRODOTTO</p>
            <p class="card-text">Prezzo: $PREZZO_PRODOTTO</p>
            <button class="btn btn-primary" onclick="editProduct('ID_PRODOTTO')">Modifica</button>
            <button class="btn btn-danger" onclick="deleteProduct('ID_PRODOTTO')">Cancella</button>
        </div>
    </div>
    </div>



    <script src="new-script.js"></script>
  </body>
</html>
