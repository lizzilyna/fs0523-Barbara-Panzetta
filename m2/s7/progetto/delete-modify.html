<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
  <body>
    <div class="container mt-5">
        <h1>Modifica e Cancella Prodotti</h1>

        
        <ul class="list-group">
            <li class="list-group-item">
                Prodotto 1
                <button class="btn btn-primary btn-edit" data-product-id="1">Modifica</button>
                <button class="btn btn-danger btn-delete" data-product-id="1">Cancella</button>
            </li>
            <li class="list-group-item">
                Prodotto 2
                <button class="btn btn-primary btn-edit" data-product-id="2">Modifica</button>
                <button class="btn btn-danger btn-delete" data-product-id="2">Cancella</button>
            </li>
            
        </ul>

        
        <div id="edit-form" style="display: none">
            <h2>Modifica Prodotto</h2>
            <form>
                <div class="mb-3">
                    <label for="edit-name" class="form-label">Nome del Prodotto:</label>
                    <input type="text" class="form-control" id="edit-name">
                </div>
                <div class="mb-3">
                    <label for="edit-description" class="form-label">Descrizione:</label>
                    <textarea class="form-control" id="edit-description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="edit-brand" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="edit-brand">
                </div>
                <div class="mb-3">
                    <label for="edit-imageUrl" class="form-label">URL dell'Immagine:</label>
                    <input type="text" class="form-control" id="edit-imageUrl">
                </div>
                <div class="mb-3">
                    <label for="edit-price" class="form-label">Prezzo:</label>
                    <input type="number" class="form-control" id="edit-price">
                </div>
                <button type="button" class="btn btn-primary" id="btn-save">Salva Modifiche</button>
            </form>
        </div>
    </div>
   
    
    <script src="script.js"></script>  </body>
</html>
