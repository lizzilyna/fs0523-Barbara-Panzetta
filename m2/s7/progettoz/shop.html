<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
  <body>
    <div class="container">
        <h2>Inserisci un nuovo prodotto</h2>
        <form id="productForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome del Prodotto:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrizione:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Marca:</label>
            <input type="text" class="form-control" id="brand" name="brand" required>
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">URL dell'Immagine:</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Prezzo:</label>
            <input type="number" class="form-control" id="price" name="price" required>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Crea Prodotto</button>
            <button type="reset" class="btn btn-secondary">Resetta Modulo</button>
            
          </div>
        </form>
      </div>
    
    
    <script src="script.js"></script>  </body>
</html>
