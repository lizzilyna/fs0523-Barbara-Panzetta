<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Active</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.active }}</td>
        <td>{{ post.type }}</td>
      </tr>
    </tbody>
  </table>
