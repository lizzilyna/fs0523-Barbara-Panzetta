
<div>
    <h1>Todo Page</h1>

  <input type="text" placeholder="Aggiungi nuovo todo" [(ngModel)]="newTodoTitle" />
  <button (click)="addTodo()">Aggiungi</button>

    <h2>Todos</h2>
    <ul>
      <li *ngFor="let todo of todos">
        {{ todo.title }} - {{ todo.completed ? 'Completato' : 'Da fare' }}
      </li>
    </ul>
